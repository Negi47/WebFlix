<script>
var video = document.getElementById("myVideo");
function validate()
{   var fname=document.getElementById("Fname");
    var lname=document.getElementById("Lname");
    var spass=document.getElementById("psw");
    var rpass=document.getElementById("psw-repeat");
    var email=document.getElementById("email");
    var emailReg=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    var nameReg=/^[a-z ,.'-]+$/i;
    if(!nameReg.test(fname.value) || !nameReg.test(lname.value) )
    {   alert("Invalid name");    
    }
    
    else if(!emailReg.test(email.value))
    {    alert("Invalid email");
    }
    else if(spass.value.length<8)
    {   alert("Pasword is too short");
    }
    else if(rpass.value!=spass.value)
    {   alert("The Paswords dont match");    
    }
    else
    {   window.location="home.html";
    }    
}
</script>
